<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<nav class="navbar row">
  <ul class="nav-links col-sm-11">
    <li id="logged_in_panel" class="nav-item" [ngClass]="!logged_in? 'display-none' : ''">{{logged_in_username}}
      </li>
    <li id="sign_in_panel" class="nav-item" [ngClass]="logged_in? 'display-none' : ''" data-toggle="modal" data-target="#login_moadl">Sign in</li>
    <li id="register_panel" class="nav-item" [ngClass]="logged_in? 'display-none' : ''" data-toggle="modal" data-target="#register_modal" style="margin-left:20px;">Register</li>
    <li id="logout_panel" class="nav-item" [ngClass]="!logged_in? 'display-none' : ''"  (click)="logout()"  style="margin-left:20px;">Logout</li>
  </ul>
</nav>

<div id="login_moadl" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <form class="form-horizontal"  #loginForm = "ngForm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">LOGIN</h2>
        </div>

        <div class="modal-body" style="margin:5px;">
          <form action="">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" class="form-control"  [(ngModel)] = "user.username" name='username'>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input id="password" type="password" class="form-control"  [(ngModel)] = "user.password" name="password">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button  (click)="login()" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div id="register_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <form class="form-horizontal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">REGISTER</h2>
        </div>
  
        <div class="modal-body" style="margin:5px;">
          <form action="">
            <div class="form-group">
              <label for="name">name</label>
              <input id="name" type="text" class="form-control" [(ngModel)] = "user.name" name='name'>
            </div>

            <div class="form-group">
              <label for="email">email</label>
              <input id="email" type="email" class="form-control" [(ngModel)] = "user.email" name='email'>
            </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" class="form-control" [(ngModel)] = "user.username" name='username'>
            </div>
  
            <div class="form-group">
              <label for="password">Password:</label>
              <input id="password" type="password" class="form-control" [(ngModel)] = "user.password" name='password'>
            </div>

            <div class="form-group">
              <label for="password2">Repeat password</label>
              <input id="password2" type="password" class="form-control" [(ngModel)] = "user.password_confirm" name='password_confirm'>
            </div>
          </form>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="register()">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
